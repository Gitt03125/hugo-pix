{{ define "meta" }}
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://pixboost.com",
        "logo": "https://pixboost.com/img/Logo-black.svg",
        "name": "Pixboost",
        "founder": "Aliona Lyubimova, Dmitry Pokidov",
        "foundingDate": "2018",
        "sameAs":
        [
            "https://twitter.com/pixboost",
            "https://facebook.com/pixboost",
            "https://linkedin.com/company/pixboost"
        ],
        "contactPoint" : {
            "@type" : "ContactPoint",
            "contactType" : "Customer Support",
            "areaServed" : "Worldwide",
            "availableLanguage" : "English",
            "email" : "customer.service@pixboost.com"
        }
    }
</script>
<script type='application/ld+json'>
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "Pixboost",
        "alternateName": "Pixboost",
        "url": "https://pixboost.com"
    }
</script>
{{ end }}

{{ define "main" }}
<main>
  <section id="hero" class="center">
    <div class="content">
      <p class="title">INDUSTRY EXPERTS</p>
      <h1>Make your customers happy<br/> <small>with fast loading images</small></h1>
      <p class="description">Pixboost Image CDN serves the responsive images using the best format from the closest to your user location.</p>
      <p class="cta">
        <a class="btn btn-lg btn-green" href="/customer/#/signup" onclick="window.trackLink('Hero submit','signup_hero')">SIGN UP</a>
      </p>

    </div>
    <div class="video">
      <object type="image/svg+xml" data="/img/v2/homepage/animation-js.svg"></object>
    </div>
  </section>
</main>
{{ end }}
