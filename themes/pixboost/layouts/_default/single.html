{{ define "main" }}
<div class="single-page">
    <h1>{{ .Title }}</h1>

    {{if .Params.image}}
    {{$image := printf "content/%s/%s" .File.Dir .Params.image | imageConfig}}
    <img src="{{.Params.image}}" class="hero-image" width="{{$image.Width}}" height="{{$image.Height}}"/>
    {{end}}

    {{ .Content }}
</div>
{{ end }}
